<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact</title>
    <link href="style/style.css" rel="stylesheet" type="text/css"><!--link voor de css-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> <!--link voor het lettertype-->
    <link href="font-awesome-4.7.0/css/font-awesome.css"rel="stylesheet" type="text/css">
</head>
<body>
<h1 class="naam">Eindopdracht</h1>
<!--begin nav-->
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>
<!--einde nav-->
<!--begin contact formulier-->
<div class="container">
    <form method="get" action="verstuurd.html">
        <fieldset>
            <legend>Contact formulier</legend>
            <label for="naam">Naam:</label>
            <input type="text" id="naam">
            <label for="achternaam">Achternaam:</label>
            <input type="text" id="achternaam">
            <label for="email">E-mail:</label>
            <input type="email" id="email">
            <label for="bericht">Bericht achterlaten:</label>
            <textarea id="bericht"></textarea>
            <div class="send">
                <!--<label for="versturen"><i class="fa fa-paper-plane" aria-hidden="true"></i></label>-->
                <input class="versturen" type="submit" value="Versturen" id="versturen">
            </div>
        </fieldset>
    </form>
</div>
<!--einde contact formulier-->

</body>
</html>
